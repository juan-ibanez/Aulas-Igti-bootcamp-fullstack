<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p><textarea rows="10" cols="10">Conteúdo</textarea></p>
      <p><input type="text" id="input1" placeholder="Informe o seu nome" /></p>
      <p>
        <input type="email" id="input2" placeholder="Informe o seu email" />
      </p>
      <p><input type="date" id="input3" placeholder="" /></p>
      <p>
        <input type="checkbox" checked id="input4" placeholder="" />
        Rock
      </p>
      <p>
        <input type="radio" name="Opcao" id="input5" placeholder="" />
        Sim
        <input type="radio" name="Opcao" id="input6" placeholder="" />
        Não
      </p>
      <input type="submit" value="Enviar" id="input7" />
    </form>

    <script src="./js/script.js"></script>
  </body>
</html>
