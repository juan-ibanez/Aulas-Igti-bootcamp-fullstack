<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Prático - módulo 01</title>
    <!--<link rel="stylesheet" href="./css/reset.css" />-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Trabalho Prático</h1>

    <div class="flex-row">
      <span class="label">(R) Vermelho</span>
      <input
        id="inputRangeRed"
        class="range"
        type="range"
        value="0"
        min="0"
        max="255"
      />
      <input id="inputTextRed" class="text" type="text" value="0" disabled />
    </div>

    <div class="flex-row">
      <span class="label">(G) Verde</span>
      <input
        id="inputRangeGreen"
        class="range"
        type="range"
        value="0"
        min="0"
        max="255"
      />
      <input id="inputTextGreen" class="text" type="text" value="0" disabled />
    </div>

    <div class="flex-row">
      <span class="label">(B) Azul</span>
      <input
        id="inputRangeBlue"
        class="range"
        type="range"
        value="0"
        min="0"
        max="255"
      />
      <input id="inputTextBlue" class="text" type="text" value="0" disabled />
    </div>
    <div id="divSquare" class="square"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
